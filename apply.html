<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GigMate - Apply Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/index.html">
                <img alt="GigMate logo placeholder" class="h-12" height="75" src="/gigmate.png" width="130"/>
            </a>
            <div class="space-x-4">
                <a class="text-gray-300 hover:text-lime-400" href="/index.html">Home</a>
                <a class="text-gray-300 hover:text-lime-400" href="/gigs.html">Browse Gigs</a>
                <a class="text-gray-300 hover:text-lime-400" href="#">Post a Gig</a>
            </div>
        </div>
    </nav>
    <header class="bg-gray-800 text-center py-10">
        <h1 class="text-4xl font-bold mb-4">Apply for Gig</h1>
        <p class="text-lg mb-6">Fill out the form below to apply for the gig.</p>
    </header>
    <section class="py-8">
        <div class="max-w-4xl mx-auto px-4">
            <form class="bg-gray-800 p-6 rounded-lg" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-2" for="name">Name</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="name" name="name" type="text" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-2" for="email">Email</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="email" name="email" type="email" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-2" for="phone">Phone</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="phone" name="phone" type="tel" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-2" for="resume">Resume</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="resume" name="resume" type="file" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-2" for="coverLetter">Cover Letter</label>
                    <textarea class="w-full p-2 rounded-lg bg-gray-700 text-white" id="coverLetter" name="coverLetter" rows="4" required></textarea>
                </div>
                <button class="bg-lime-500 text-gray-900 px-4 py-2 rounded-full font-semibold hover:bg-lime-600 transition duration-300" type="submit">Submit Application</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-200 py-8">
        <div class="container mx-auto px-4 text-center">
         <p>
          Â© 2025 GigMate. All rights reserved.
         </p>
         <div class="mt-4 space-x-4">
          <a class="text-gray-400 hover:text-lime-400" href="#">
           <i class="fab fa-facebook-f">
           </i>
          </a>
          <a class="text-gray-400 hover:text-lime-400" href="#">
           <i class="fab fa-twitter">
           </i>
          </a>
          <a class="text-gray-400 hover:text-lime-400" href="#">
           <i class="fab fa-instagram">
           </i>
          </a>
          <a class="text-gray-400 hover:text-lime-400" href="#">
           <i class="fab fa-linkedin-in">
           </i>
          </a>
         </div>
        </div>
       </footer>

    <!-- Popup Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Submitted Successfully</h2>
            <button class="bg-lime-500 text-gray-900 px-4 py-2 rounded-full font-semibold hover:bg-lime-600 transition duration-300" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('successModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
    </script>
</body>
</html>
